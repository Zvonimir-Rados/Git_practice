<div class="container">
  <h2>Contact Form</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        required
        ngModel
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Enter a valid email.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Submit
    </button>
  </form>
</div>
<app-nested-outlet></app-nested-outlet>
